<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="nav">
        Calculator
        <div class="name">
            by-Aditya Asthana
       </div>
    </div> 
    <div class="heading">
        Project       
     </div>
    <div class="container">
            
        <div class="calculator">
           
            <form> 
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="differcolor" id="hov">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" 
                    class="differcolor" id="hov">
                    <input type="button" value="." onclick="display.value += '.' " class="differcolor" id="hov">
                    <input type="button" value="/" onclick="display.value += '/' " class="differcolor" id="hov">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' "id="hov">
                    <input type="button" value="8" onclick="display.value += '8' "id="hov">
                    <input type="button" value="9" onclick="display.value += '9' " id="hov">
                    <input type="button" value="*" onclick="display.value += '*' " class="differcolor" id="hov">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' " id="hov">
                    <input type="button" value="5" onclick="display.value += '5' " id="hov">
                    <input type="button" value="6" onclick="display.value += '6' " id="hov">
                    <input type="button" value="-" onclick="display.value += '-' " class="differcolor" id="hov">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' " id="hov">
                    <input type="button" value="2" onclick="display.value += '2' " id="hov">
                    <input type="button" value="3" onclick="display.value += '3' " id="hov"> 
                    <input type="button" value="+" onclick="display.value += '+' " class="differcolor" id="hov">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' " id="hov">
                    <input type="button" value="0" onclick="display.value += '0' " id="hov">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal" id="hov">
                    
                </div>
            </form>
        </div>
    </div>
    
    <div class="bottom">
        @2024 <br>Aditya Asthana
    </div>
    
    <script src="calcultor.js"></script>

</body>
</html>
